<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- TOP BAR -->
<header class="topbar">
  <div class="logo">
    <span class="logo-badge">NT</span>
    <span class="logo-text">Expense Tracker</span>
  </div>
</header>

<!-- NAV -->
<nav class="nav">
  <button onclick="showTab('add')">âž•<br/>Add</button>
  <button onclick="showTab('view')">ðŸ“‹<br/>View</button>
  <button onclick="showTab('summary')">ðŸ“Š<br/>Summary</button>
</nav>

<!-- ADD -->
<section id="add" class="tab">
  <h2>Add Expense</h2>

  <input type="date" id="date" />
  <input type="number" id="amount" placeholder="Amount" />
  <input type="text" id="details" placeholder="Details" />

  <select id="category">
    <option value="">Category</option>
    <option>Food</option>
    <option>Travel</option>
    <option>Shopping</option>
    <option>Rent</option>
  </select>

  <select id="payment">
    <option value="">Payment</option>
    <option>CC</option>
    <option>ICICI</option>
    <option>SBI</option>
    <option>Cash</option>
  </select>

  <button onclick="addExpense()">Save</button>
  <p id="msg"></p>
</section>

<!-- VIEW -->
<section id="view" class="tab hidden">
  <h2>Expenses</h2>

  <div class="filters">
    <input type="date" id="fromDate" onchange="renderExpenses()" />
    <input type="date" id="toDate" onchange="renderExpenses()" />
    <input type="text" id="searchText" placeholder="Search..." oninput="renderExpenses()" />
    <button onclick="exportCSV()">Export CSV</button>
    <button onclick="exportBackup()">Backup</button>
    <input type="file" onchange="importBackup(event)" />
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Date</th><th>Amount</th><th>Details</th><th>Category</th><th>Payment</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="expense-table"></tbody>
  </table>
</section>

<!-- SUMMARY -->
<section id="summary" class="tab hidden">
  <h2>Monthly Summary</h2>
  <input type="month" id="summaryMonth" onchange="renderSummary()" />
  <p id="summaryTotal"></p>
  <ul id="summaryList"></ul>
</section>

<script src="./app.js"></script>
</body>
</html>
