<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- NAVIGATION -->
  <nav class="nav">
    <button onclick="showTab('add')">Add</button>
    <button onclick="showTab('view')">View</button>
  </nav>

  <!-- ADD EXPENSE -->
  <section id="add" class="tab">
    <h2>Add Expense</h2>

    <label>Date</label>
    <input type="date" id="date" />

    <label>Amount</label>
    <input type="number" id="amount" placeholder="Amount" />

    <label>Details</label>
    <input type="text" id="details" placeholder="Description" />

    <label>Category</label>
    <select id="category">
      <option value="">Select</option>
      <option>Food</option>
      <option>Travel</option>
      <option>Shopping</option>
      <option>Rent</option>
    </select>

    <label>Payment</label>
    <select id="payment">
      <option value="">Select</option>
      <option>CC</option>
      <option>ICICI</option>
      <option>SBI</option>
      <option>Cash</option>
    </select>

    <button onclick="addExpense()">Save Expense</button>
    <p id="msg"></p>
  </section>

  <!-- VIEW EXPENSES -->
  <!-- VIEW EXPENSES -->
<section id="view" class="tab hidden">
  <h2>Expenses</h2>

  <!-- FILTERS -->
  <label>Filter Category</label>
  <select id="filterCategory" onchange="renderExpenses()">
    <option value="">All</option>
    <option>Food</option>
    <option>Travel</option>
    <option>Shopping</option>
    <option>Rent</option>
  </select>

  <label>Filter Payment</label>
  <select id="filterPayment" onchange="renderExpenses()">
    <option value="">All</option>
    <option>CC</option>
    <option>ICICI</option>
    <option>SBI</option>
    <option>Cash</option>
  </select>

  <ul id="expense-list"></ul>
</section>

  <script src="./app.js"></script>
</body>
</html>
