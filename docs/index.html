<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- TOP BAR -->
<header class="topbar">
  <div class="logo">
    <div class="logo-badge">NT</div>
    <div class="logo-text">Expense Tracker</div>
  </div>
</header>

<!-- NAV -->
<nav class="nav">
  <button onclick="showTab('add')">â•<span>Add</span></button>
  <button onclick="showTab('view')">ğŸ“‹<span>View</span></button>
  <button onclick="showTab('summary')">ğŸ“Š<span>Summary</span></button>
  <button onclick="showTab('control')">âš™ï¸<span>Control</span></button>
</nav>

<!-- ADD -->
<section id="add" class="tab">
  <h2>Add Expense</h2>

  <input type="date" id="date" />
  <input type="number" id="amount" placeholder="Amount" />
  <input type="text" id="details" placeholder="Details" />

  <select id="category">
    <option value="">Category</option>
    <option>Food</option>
    <option>Travel</option>
    <option>Shopping</option>
    <option>Rent</option>
  </select>

  <select id="payment">
    <option value="">Payment</option>
    <option>CC</option>
    <option>ICICI</option>
    <option>SBI</option>
    <option>Cash</option>
  </select>

  <button class="primary" onclick="addExpense()">Save Expense</button>
  <p id="msg"></p>
</section>

<!-- VIEW -->
<section id="view" class="tab hidden">
  <h2>Expenses</h2>

  <div class="filters">
    <input type="date" id="fromDate" />
    <input type="date" id="toDate" />
    <input type="text" id="searchText" placeholder="Search details" />
    <button onclick="renderExpenses()">Search</button>
    <button onclick="exportCSV()">Export</button>
  </div>

  <div id="expense-list" class="list"></div>
</section>

<!-- SUMMARY -->
<section id="summary" class="tab hidden">
  <h2>Summary</h2>

  <div class="filters">
    <input type="month" id="fromMonth" />
    <input type="month" id="toMonth" />
    <button onclick="renderSummary()">Apply</button>
  </div>

  <div class="total-box" id="summaryTotal"></div>

  <canvas id="categoryChart" height="200"></canvas>

  <h3>By Category</h3>
  <ul id="categoryTable"></ul>

  <h3>By Payment Type</h3>
  <ul id="paymentTable"></ul>
</section>
<section id="control" class="tab hidden">
  <h2>Control</h2>

  <h3>Categories</h3>
  <input type="text" id="newCategory" placeholder="Add category" />
  <button onclick="addCategory()">Add</button>
  <ul id="categoryList"></ul>

  <h3>Payment Types</h3>
  <input type="text" id="newPayment" placeholder="Add payment type" />
  <button onclick="addPayment()">Add</button>
  <ul id="paymentList"></ul>

  <h3>Backup</h3>
  <button onclick="exportBackup()">Export Backup</button>
  <input type="file" onchange="importBackup(event)" />
</section>

<script src="./app.js"></script>
</body>
</html>
